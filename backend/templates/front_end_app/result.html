{% load static %}

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.png' %}"/>
    <title> Hi-Witness : Result </title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/result.css' %}" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,200;1,300&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    
</head>
<body>
    <div class="main-cont container-fliud">
        <div class="overlay"></div>
        <div class="header">
            <img src="{% static 'images/icon.png' %}" class="site-icon" />
        </div>
        
        <div class="rep-head"> Verification Report </div>

        <div class="rep-sec meta-data">
            <div class="header"><div class="head-icon"> <img src="{% static 'images/metadata.png' %}" alt="" class="rep-icon" /></div> Meta Data Verification </div>
            <div class=" cont meta-cont"> </div>
            <div class="mark-icon"><img src="" alt="" class="mark-image"></div>
            <div class="mark-perc"> </div>
        </div>

        <div class="rep-sec manipulated">
            <div class="header"><div class="head-icon"> <img src="{% static 'images/authenticity.png' %}" alt="" class="rep-icon" /></div> Image Authenticity </div>
            <div class="cont manipulated-cont"> </div>
            <div class="mark-icon"><img src="" alt="" class="mark-image"></div>
            <div class="mark-perc"> </div>
        </div>

        <div class="rep-sec location">
            <div class="header"><span class="head-icon"> <img src="{% static 'images/location.png' %}" alt="" class="rep-icon" /></span> Location Verification </div>
            <div class="cont loc-cont">
                
            </div>
            <div class="mark-icon"><img src="" alt="" class="mark-image"></div>
            <div class="mark-perc"> </div>
        </div>

        <div class="rep-sec time">
            <div class="header"><span class="head-icon"> <img src="{% static 'images/clock.png' %}" alt="" class="rep-icon" /></span> Time Verification </div>
            <div class="cont time-cont">
                
            </div>
            <div class="mark-icon"><img src="" alt="" class="mark-image"></div>
            <div class="mark-perc">  </div>
        </div>

        <div class="rep-sec comment">
            <div class="header"><span class="head-icon"> <img src="{% static 'images/comment.png' %}" alt="" class="rep-icon" /></span> General Verification Rating </div>
            <div class="comment-cont"> </div>

        </div>
    </div>
    <script src="{% static 'js/result.js' %}"></script>
</body>
</html>
